<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #333;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f8ff, #e6f3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .game-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 20px;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .map-container {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            height: 500px;
            position: relative;
            overflow: hidden;
        }

        .map-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        #worldMap {
            width: 100%;
            height: calc(100% - 40px);
            border-radius: 15px;
            border: 2px solid #ddd;
        }

        .challenge-info {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .challenge-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .country-pair {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .country-flag {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .arrow {
            font-size: 2rem;
            color: #667eea;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .game-info {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            color: white;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 12px;
            min-width: 80px;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .input-section {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            border-top: none;
            border-radius: 0 0 15px 15px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .suggestion-item {
            padding: 12px 18px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            transition: all 0.2s;
        }

        .suggestion-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .action-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            margin-bottom: 10px;
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .path-container {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            grid-column: 1 / -1;
        }

        .path-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .path-visual {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .path-country {
            padding: 12px 20px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        .path-arrow {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: bold;
        }

        .game-over {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-top: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            grid-column: 1 / -1;
        }

        .game-over h2 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .win {
            color: #22c55e;
            text-shadow: 0 2px 4px rgba(34, 197, 94, 0.3);
        }

        .lose {
            color: #ef4444;
            text-shadow: 0 2px 4px rgba(239, 68, 68, 0.3);
        }

        .new-game-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .new-game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .optimal-path {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border-left: 5px solid #667eea;
        }

        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 15px 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @media (max-width: 1024px) {
            .game-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .map-container {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .country-pair {
                flex-direction: column;
                gap: 10px;
            }
            
            .path-visual {
                flex-direction: column;
            }
            
            .path-arrow {
                transform: rotate(90deg);
            }
        }
    </style>

                        </div>

                        </div>
                    </div>

    <script>
        // Game state
        let startCountry = '';
        let endCountry = '';
        let currentPath = [];
        let gameCompleted = false;
        let attempts = 10;
        let map = null;
        let pathMarkers = [];
        let countryNames = [];

        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Extract country names from the imported data
            if (typeof countries !== 'undefined') {
                countryNames = countries.map(country => country.name);
                initializeGame();
            } else {
                console.error('Countries data not loaded. Make sure country-data.js is included.');
            }
        });

        // Create a mapping function to get country data by name
        function getCountryData(countryName) {
            if (typeof countries === 'undefined') return null;
            return countries.find(country => country.name === countryName);
        }

        // Get country coordinates
        function getCountryCoords(countryName) {
            const country = getCountryData(countryName);
            return country ? [country.latitude, country.longitude] : null;
        }

        // Get neighboring countries
        function getNeighbors(countryName) {
            const country = getCountryData(countryName);
            return country && country.borders ? country.borders : [];
        }

        // Daily challenge pairs - using more diverse global pairs
        function getDailyChallengeFromData() {
            if (!countryNames.length) return ['France', 'Germany'];
            
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
            
            // Create challenging pairs from different continents
            const challengingPairs = [];
            const majorCountries = countryNames.filter(name => {
                const country = getCountryData(name);
                return country && country.population > 10000000; // Countries with >10M population
            });

            // Generate some interesting pairs
            for (let i = 0; i < majorCountries.length; i += 2) {
                if (i + 1 < majorCountries.length) {
                    challengingPairs.push([majorCountries[i], majorCountries[i + 1]]);
                }
            }

            const pairIndex = dayOfYear % challengingPairs.length;
            return challengingPairs[pairIndex] || ['United States', 'China'];
        }

        function initializeGame() {
            initMap();
            const [start, end] = getDailyChallengeFromData();
            startCountry = start;
            endCountry = end;
            currentPath = [startCountry];
            
            document.getElementById('startCountry').textContent = startCountry;
            document.getElementById('endCountry').textContent = endCountry;
            document.getElementById('startInPath').textContent = startCountry;
            
            updateMapMarkers();
            updatePathVisual();
            setupEventListeners();
        }

        function initMap() {
            if (map) {
                map.remove();
            }
            
            map = L.map('worldMap', {
                center: [20, 0],
                zoom: 2,
                zoomControl: true,
                scrollWheelZoom: true,
                doubleClickZoom: true
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        function addMarkerToMap(countryName, color, size = 12) {
            const coords = getCountryCoords(countryName);
            if (!coords) return null;
            
            const [lat, lng] = coords;
            const marker = L.circleMarker([lat, lng], {
                color: 'white',
                fillColor: color,
                fillOpacity: 0.9,
                radius: size,
                weight: 3
            }).addTo(map);
            
            marker.bindPopup(`<b>${countryName}</b>`);
            return marker;
        }

        function updateMapMarkers() {
            // Clear existing markers
            pathMarkers.forEach(marker => map.removeLayer(marker));
            pathMarkers = [];

            // Add start marker (green)
            const startMarker = addMarkerToMap(startCountry, '#22c55e', 15);
            if (startMarker) pathMarkers.push(startMarker);

            // Add end marker (red)
            const endMarker = addMarkerToMap(endCountry, '#ef4444', 15);
            if (endMarker) pathMarkers.push(endMarker);

            // Add path markers (blue)
            currentPath.slice(1, -1).forEach(country => {
                const marker = addMarkerToMap(country, '#3b82f6', 10);
                if (marker) pathMarkers.push(marker);
            });

            // Draw lines between path countries
            if (currentPath.length > 1) {
                const pathCoords = currentPath.map(country => getCountryCoords(country)).filter(coords => coords);
                if (pathCoords.length > 1) {
                    const polyline = L.polyline(pathCoords, {color: '#667eea', weight: 4, opacity: 0.7}).addTo(map);
                    pathMarkers.push(polyline);
                }
            }
        }

        function updatePathVisual() {
            const pathVisual = document.getElementById('pathVisual');
            pathVisual.innerHTML = '';

            currentPath.forEach((country, index) => {
                const countryDiv = document.createElement('div');
                countryDiv.className = 'path-country';
                countryDiv.textContent = country;

                if (country === startCountry) {
                    countryDiv.style.background = 'linear-gradient(135deg, #22c55e, #16a34a)';
                } else if (country === endCountry) {
                    countryDiv.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                } else {
                    countryDiv.style.background = 'linear-gradient(135deg, #3b82f6, #1d4ed8)';
                }

                pathVisual.appendChild(countryDiv);

                if (index < currentPath.length - 1) {
                    const arrow = document.createElement('div');
                    arrow.className = 'path-arrow';
                    arrow.textContent = '‚Üí';
                    pathVisual.appendChild(arrow);
                }
            });

            // Update stats
            document.getElementById('pathLength').textContent = Math.max(0, currentPath.length - 1);
            
            // Check if we can finish the path
            const finishBtn = document.getElementById('finishPathBtn');
            const lastCountry = currentPath[currentPath.length - 1];
            const canFinish = lastCountry !== endCountry && getNeighbors(lastCountry).includes(endCountry);
            finishBtn.disabled = !canFinish;
        }

        function setupEventListeners() {
            const countryInput = document.getElementById('countryInput');
            const suggestions = document.getElementById('suggestions');
            const addBtn = document.getElementById('addCountryBtn');
            const finishBtn = document.getElementById('finishPathBtn');
            const resetBtn = document.getElementById('resetPathBtn');
            const newGameBtn = document.getElementById('newGameBtn');

            // Country input with suggestions
            countryInput.addEventListener('input', function() {
                const value = this.value.toLowerCase().trim();
                suggestions.innerHTML = '';
                
                if (value.length < 2) {
                    suggestions.style.display = 'none';
                    return;
                }

                const matches = countryNames.filter(country => 
                    country.toLowerCase().includes(value) && !currentPath.includes(country)
                ).slice(0, 8);

                if (matches.length > 0) {
                    suggestions.style.display = 'block';
                    matches.forEach(country => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.textContent = country;
                        div.addEventListener('click', () => {
                            countryInput.value = country;
                            suggestions.style.display = 'none';
                        });
                        suggestions.appendChild(div);
                    });
                } else {
                    suggestions.style.display = 'none';
                }
            });

            // Hide suggestions when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-container')) {
                    suggestions.style.display = 'none';
                }
            });

            // Add country to path
            addBtn.addEventListener('click', function() {
                addCountryToPath();
            });

            // Enter key to add country
            countryInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addCountryToPath();
                }
            });

            // Finish path
            finishBtn.addEventListener('click', function() {
                finishPath();
            });

            // Reset path
            resetBtn.addEventListener('click', function() {
                resetPath();
            });

            // New game
            newGameBtn.addEventListener('click', function() {
                newGame();
            });
        }

        function addCountryToPath() {
            const countryInput = document.getElementById('countryInput');
            const countryName = countryInput.value.trim();
            
            if (!countryName) {
                alert('Please enter a country name!');
                return;
            }

            // Check if country exists
            if (!countryNames.includes(countryName)) {
                alert('Country not found! Please check the spelling.');
                return;
            }

            // Check if country is already in path
            if (currentPath.includes(countryName)) {
                alert('This country is already in your path!');
                return;
            }

            // Check if country is the end country
            if (countryName === endCountry) {
                alert('Use "Finish Path" button to complete your journey to the destination!');
                return;
            }

            // Check if the country borders the last country in the path
            const lastCountry = currentPath[currentPath.length - 1];
            const neighbors = getNeighbors(lastCountry);
            
            if (!neighbors.includes(countryName)) {
                alert(`${countryName} does not border ${lastCountry}. Please choose a neighboring country.`);
                return;
            }

            // Add country to path
            currentPath.push(countryName);
            attempts--;
            document.getElementById('attempts').textContent = attempts;
            
            countryInput.value = '';
            document.getElementById('suggestions').style.display = 'none';
            
            updatePathVisual();
            updateMapMarkers();

            // Check if we've run out of attempts
            if (attempts <= 0) {
                endGame(false);
            }
        }

        function finishPath() {
            const lastCountry = currentPath[currentPath.length - 1];
            const neighbors = getNeighbors(lastCountry);
            
            if (neighbors.includes(endCountry)) {
                currentPath.push(endCountry);
                updatePathVisual();
                updateMapMarkers();
                endGame(true);
            } else {
                alert(`${lastCountry} does not border ${endCountry}!`);
            }
        }

        function resetPath() {
            currentPath = [startCountry];
            attempts = 10;
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('countryInput').value = '';
            document.getElementById('suggestions').style.display = 'none';
            updatePathVisual();
            updateMapMarkers();
        }

        function endGame(won) {
            gameCompleted = true;
            const gameOverDiv = document.getElementById('gameOver');
            const titleElement = document.getElementById('gameOverTitle');
            const scoreElement = document.getElementById('scoreDisplay');
            
            if (won) {
                titleElement.textContent = 'üéâ Congratulations!';
                titleElement.className = 'win';
                const pathLength = currentPath.length - 1;
                scoreElement.innerHTML = `You connected <strong>${startCountry}</strong> to <strong>${endCountry}</strong><br>in <strong>${pathLength}</strong> step${pathLength === 1 ? '' : 's'}!`;
            } else {
                titleElement.textContent = 'üíî Game Over!';
                titleElement.className = 'lose';
                scoreElement.innerHTML = `You ran out of attempts!<br>Try a different strategy next time.`;
            }

            showOptimalPath();
            gameOverDiv.style.display = 'block';
            
            // Disable input elements
            document.getElementById('countryInput').disabled = true;
            document.getElementById('addCountryBtn').disabled = true;
            document.getElementById('finishPathBtn').disabled = true;
        }

        function newGame() {
            // Reset everything
            gameCompleted = false;
            attempts = 10;
            currentPath = [];
            
            // Get new challenge
            const [start, end] = getDailyChallengeFromData();
            startCountry = start;
            endCountry = end;
            currentPath = [startCountry];
            
            // Update UI
            document.getElementById('startCountry').textContent = startCountry;
            document.getElementById('endCountry').textContent = endCountry;
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('countryInput').disabled = false;
            document.getElementById('addCountryBtn').disabled = false;
            document.getElementById('countryInput').value = '';
            document.getElementById('suggestions').style.display = 'none';
            
            updatePathVisual();
            updateMapMarkers();
        }

        // Simple pathfinding for optimal path calculation (BFS)
        function findOptimalPath(start, end) {
            if (start === end) return [start];
            
            const queue = [[start]];
            const visited = new Set([start]);
            
            while (queue.length > 0) {
                const path = queue.shift();
                const current = path[path.length - 1];
                const neighbors = getNeighbors(current);
                
                for (const neighbor of neighbors) {
                    if (neighbor === end) {
                        return [...path, neighbor];
                    }
                    
                    if (!visited.has(neighbor)) {
                        visited.add(neighbor);
                        queue.push([...path, neighbor]);
                    }
                }
                
                // Limit search to prevent infinite loops
                if (visited.size > 50) break;
            }
            
            return null; // No path found
        }

        // Calculate and display optimal path after game ends
        function showOptimalPath() {
            const optimal = findOptimalPath(startCountry, endCountry);
            const optimalDiv = document.getElementById('optimalPathInfo');
            
            if (optimal) {
                const optimalLength = optimal.length - 1;
                document.getElementById('optimalLength').textContent = optimalLength;
                optimalDiv.innerHTML = `
                    <h4>Optimal Path (${optimalLength} step${optimalLength === 1 ? '' : 's'}):</h4>
                    <p>${optimal.join(' ‚Üí ')}</p>
                `;
            } else {
                optimalDiv.innerHTML = '<h4>No direct path found between these countries.</h4>';
            }
        }
