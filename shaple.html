<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaple - Guess Countries by Shape</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß©</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #333;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin: 20px auto;
        }

        h1 {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 2.8rem;
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            color: white;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2c3e50;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
        }

        .shape-container {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            border: 3px solid #4a5568;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shape-svg {
            width: 90%;
            height: 90%;
            object-fit: contain;
            padding: 10px;
        }

        .input-section {
            margin: 20px 0;
        }

        .input-container {
            position: relative;
            display: inline-block;
            width: 70%;
        }

        .guess-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        .guess-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .submit-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .suggestion {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #edf2f7;
            text-align: left;
            transition: background 0.2s ease;
        }

        .suggestion:hover {
            background: #edf2f7;
        }

        .guesses-container {
            margin: 20px 0;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
        }

        .guess-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .guess-correct {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #22543d;
            border-left: 4px solid #48bb78;
        }

        .guess-wrong {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #742a2a;
            border-left: 4px solid #f56565;
        }

        .game-over {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .win {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #22543d;
            border: 2px solid #48bb78;
        }

        .lose {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #742a2a;
            border: 2px solid #f56565;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .new-game-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .country-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3748;
            margin: 10px 0;
            min-height: 30px;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            .input-container {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .submit-btn {
                margin-left: 0;
                width: 100%;
            }
            
            .shape-container {
                height: 150px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üß© Shaple</h1>

        <div class="stats">
            <div class="stat">
                <span class="stat-number" id="wins-count">0</span>
                <span class="stat-label">Wins</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="games-played">0</span>
                <span class="stat-label">Played</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="win-rate">0%</span>
                <span class="stat-label">Win Rate</span>
            </div>
        </div>

        <div class="game-info">
            <span>Guess: <span id="current-attempt">1</span>/6</span>
            <span id="country-name" class="country-name"></span>
        </div>

        <div class="shape-container">
            <svg id="shape-svg" class="shape-svg" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">
                <!-- Country shape will be loaded here -->
                <rect width="100%" height="100%" fill="#f7fafc" />
                <text x="50%" y="50%" text-anchor="middle" fill="#4a5568" font-size="24" font-family="Arial">
                    Loading country shape...
                </text>
            </svg>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" id="guess-input" class="guess-input" placeholder="Enter country name..." autocomplete="off">
                <div id="suggestions" class="suggestions"></div>
            </div>
            <button id="submit-guess" class="submit-btn">Guess</button>
        </div>

        <div class="guesses-container">
            <div id="guesses-list"></div>
        </div>

        <div id="game-over" class="game-over" style="display: none;"></div>

        <div class="controls">
            <button id="new-game-btn" class="control-btn new-game-btn">New Game</button>
            <button id="hint-btn" class="control-btn" style="background: linear-gradient(135deg, #4299e1, #3182ce); color: white;">üí° Hint</button>
        </div>
    </div>

    <script>
        // Country data with SVG path data for country outlines
        const countriesData = [
            {
                name: "United States",
                alternatives: ["USA", "US", "America", "United States of America"],
                svgPath: "M100,100 L300,50 L500,100 L700,150 L900,200 L900,550 L700,500 L500,450 L300,400 L100,350 Z M250,200 L250,300 L350,300 L350,200 Z M650,250 L650,350 L750,350 L750,250 Z",
                continent: "North America",
                capital: "Washington D.C.",
                difficulty: "Medium"
            },
            {
                name: "Brazil",
                alternatives: ["Brasil"],
                svgPath: "M300,150 Q500,100 700,150 Q800,250 750,350 Q700,450 500,500 Q300,450 250,350 Q200,250 300,150 Z",
                continent: "South America",
                capital: "Bras√≠lia",
                difficulty: "Easy"
            },
            {
                name: "Italy",
                alternatives: ["Italia"],
                svgPath: "M400,100 L600,100 L550,400 L500,450 L450,400 Z",
                continent: "Europe",
                capital: "Rome",
                difficulty: "Easy"
            },
            {
                name: "Australia",
                alternatives: [],
                svgPath: "M200,150 Q400,100 600,150 Q650,250 600,350 Q400,400 200,350 Q150,250 200,150 Z",
                continent: "Oceania",
                capital: "Canberra",
                difficulty: "Easy"
            },
            {
                name: "India",
                alternatives: ["Bharat"],
                svgPath: "M300,100 Q500,50 700,100 Q750,200 700,300 Q500,350 300,300 Q250,200 300,100 Z",
                continent: "Asia",
                capital: "New Delhi",
                difficulty: "Medium"
            },
            {
                name: "South Africa",
                alternatives: [],
                svgPath: "M300,100 L700,100 L650,400 L500,450 L350,400 Z",
                continent: "Africa",
                capital: "Cape Town",
                difficulty: "Medium"
            },
            {
                name: "Japan",
                alternatives: ["Nippon"],
                svgPath: "M400,150 Q500,100 600,150 Q650,250 600,350 Q500,400 400,350 Q350,250 400,150 Z",
                continent: "Asia",
                capital: "Tokyo",
                difficulty: "Hard"
            },
            {
                name: "United Kingdom",
                alternatives: ["UK", "Britain", "Great Britain"],
                svgPath: "M350,100 L650,100 L600,350 L500,400 L400,350 Z",
                continent: "Europe",
                capital: "London",
                difficulty: "Easy"
            },
            {
                name: "Chile",
                alternatives: [],
                svgPath: "M400,50 L450,50 L450,550 L400,550 Z",
                continent: "South America",
                capital: "Santiago",
                difficulty: "Hard"
            },
            {
                name: "France",
                alternatives: [],
                svgPath: "M250,100 L750,100 L750,400 L250,400 Z",
                continent: "Europe",
                capital: "Paris",
                difficulty: "Easy"
            },
            {
                name: "Germany",
                alternatives: ["Deutschland"],
                svgPath: "M200,100 L800,100 L800,400 L200,400 Z",
                continent: "Europe",
                capital: "Berlin",
                difficulty: "Easy"
            },
            {
                name: "Canada",
                alternatives: [],
                svgPath: "M150,100 L850,100 L850,350 L650,350 L650,450 L350,450 L350,350 L150,350 Z",
                continent: "North America",
                capital: "Ottawa",
                difficulty: "Medium"
            },
            {
                name: "China",
                alternatives: ["People's Republic of China", "PRC"],
                svgPath: "M200,100 Q500,50 800,100 Q900,200 800,300 Q500,350 200,300 Q100,200 200,100 Z",
                continent: "Asia",
                capital: "Beijing",
                difficulty: "Medium"
            },
            {
                name: "Russia",
                alternatives: ["Russian Federation"],
                svgPath: "M100,100 L900,100 L900,300 L700,300 L700,450 L300,450 L300,300 L100,300 Z",
                continent: "Europe/Asia",
                capital: "Moscow",
                difficulty: "Medium"
            }
        ];

        class GameStats {
            constructor() {
                this.loadStats();
            }

            loadStats() {
                const savedStats = localStorage.getItem('shapleStats');
                if (savedStats) {
                    const stats = JSON.parse(savedStats);
                    this.wins = stats.wins || 0;
                    this.gamesPlayed = stats.gamesPlayed || 0;
                } else {
                    this.wins = 0;
                    this.gamesPlayed = 0;
                }
            }

            saveStats() {
                const stats = {
                    wins: this.wins,
                    gamesPlayed: this.gamesPlayed
                };
                localStorage.setItem('shapleStats', JSON.stringify(stats));
            }

            recordWin() {
                this.wins++;
                this.gamesPlayed++;
                this.saveStats();
            }

            recordLoss() {
                this.gamesPlayed++;
                this.saveStats();
            }

            getWinRate() {
                return this.gamesPlayed === 0 ? 0 : Math.round((this.wins / this.gamesPlayed) * 100);
            }

            updateDisplay() {
                document.getElementById('wins-count').textContent = this.wins;
                document.getElementById('games-played').textContent = this.gamesPlayed;
                document.getElementById('win-rate').textContent = this.getWinRate() + '%';
            }
        }

        class ShapleGame {
            constructor() {
                this.currentCountry = null;
                this.currentAttempt = 1;
                this.maxAttempts = 6;
                this.guesses = [];
                this.gameOver = false;
                this.hintUsed = false;
                this.stats = new GameStats();
                
                this.initializeElements();
                this.bindEvents();
                this.startNewGame();
            }

            initializeElements() {
                this.shapeSvg = document.getElementById('shape-svg');
                this.countryName = document.getElementById('country-name');
                this.guessInput = document.getElementById('guess-input');
                this.submitBtn = document.getElementById('submit-guess');
                this.newGameBtn = document.getElementById('new-game-btn');
                this.hintBtn = document.getElementById('hint-btn');
                this.guessesList = document.getElementById('guesses-list');
                this.gameOverDiv = document.getElementById('game-over');
                this.currentAttemptSpan = document.getElementById('current-attempt');
                this.suggestions = document.getElementById('suggestions');
            }

            bindEvents() {
                this.submitBtn.addEventListener('click', () => this.makeGuess());
                this.guessInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.makeGuess();
                });
                this.guessInput.addEventListener('input', () => this.showSuggestions());
                this.guessInput.addEventListener('focus', () => this.showSuggestions());
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.input-container')) {
                        this.hideSuggestions();
                    }
                });
                
                this.newGameBtn.addEventListener('click', () => this.startNewGame());
                this.hintBtn.addEventListener('click', () => this.giveHint());
            }

            startNewGame() {
                this.currentCountry = countriesData[Math.floor(Math.random() * countriesData.length)];
                this.currentAttempt = 1;
                this.guesses = [];
                this.gameOver = false;
                this.hintUsed = false;
                
                this.updateDisplay();
                this.renderCountryShape();
                this.guessesList.innerHTML = '';
                this.gameOverDiv.style.display = 'none';
                this.countryName.textContent = '???';
                this.guessInput.disabled = false;
                this.submitBtn.disabled = false;
                this.hintBtn.disabled = false;
                this.guessInput.value = '';
                this.guessInput.focus();
                this.stats.updateDisplay();
            }

            renderCountryShape() {
                this.shapeSvg.innerHTML = '';
                
                // Set viewBox
                this.shapeSvg.setAttribute("viewBox", "0 0 1000 600");
                
                // Add country shape (black silhouette)
                const shape = document.createElementNS("http://www.w3.org/2000/svg", "path");
                shape.setAttribute("d", this.currentCountry.svgPath);
                shape.setAttribute("fill", "#2d3748");
                shape.setAttribute("stroke", "#4a5568");
                shape.setAttribute("stroke-width", "3");
                
                this.shapeSvg.appendChild(shape);
            }

            updateDisplay() {
                this.currentAttemptSpan.textContent = this.currentAttempt;
            }

            showSuggestions() {
                const input = this.guessInput.value.toLowerCase().trim();
                if (input.length < 2) {
                    this.hideSuggestions();
                    return;
                }

                const matches = countriesData
                    .filter(country => 
                        country.name.toLowerCase().includes(input) ||
                        (country.alternatives && country.alternatives.some(alt => 
                            alt.toLowerCase().includes(input)
                        ))
                    )
                    .slice(0, 5);

                if (matches.length > 0) {
                    this.suggestions.innerHTML = matches
                        .map(country => `<div class="suggestion" data-country="${country.name}">${country.name}</div>`)
                        .join('');
                    
                    this.suggestions.style.display = 'block';
                    
                    this.suggestions.querySelectorAll('.suggestion').forEach(suggestion => {
                        suggestion.addEventListener('click', () => {
                            this.guessInput.value = suggestion.dataset.country;
                            this.hideSuggestions();
                            this.makeGuess();
                        });
                    });
                } else {
                    this.hideSuggestions();
                }
            }

            hideSuggestions() {
                this.suggestions.style.display = 'none';
            }

            makeGuess() {
                if (this.gameOver) return;
                
                const guess = this.guessInput.value.trim();
                if (!guess) return;

                this.hideSuggestions();
                
                const isCorrect = this.checkGuess(guess);
                this.addGuessToList(guess, isCorrect);
                
                if (isCorrect) {
                    this.endGame(true);
                } else {
                    this.currentAttempt++;
                    this.updateDisplay();
                    
                    if (this.currentAttempt > this.maxAttempts) {
                        this.endGame(false);
                    }
                }
                
                this.guessInput.value = '';
                this.guessInput.focus();
            }

            checkGuess(guess) {
                const normalizeString = (str) => str.toLowerCase().replace(/[^a-z]/g, '');
                const normalizedGuess = normalizeString(guess);
                const normalizedCountry = normalizeString(this.currentCountry.name);
                
                if (normalizedGuess === normalizedCountry) return true;
                
                if (this.currentCountry.alternatives && this.currentCountry.alternatives.length > 0) {
                    return this.currentCountry.alternatives.some(alt => 
                        normalizeString(alt) === normalizedGuess
                    );
                }
                
                return false;
            }

            addGuessToList(guess, isCorrect) {
                const guessItem = document.createElement('div');
                guessItem.className = `guess-item ${isCorrect ? 'guess-correct' : 'guess-wrong'}`;
                guessItem.innerHTML = `
                    <span>${guess}</span>
                    <span>${isCorrect ? '‚úÖ' : '‚ùå'}</span>
                `;
                this.guessesList.appendChild(guessItem);
                this.guessesList.scrollTop = this.guessesList.scrollHeight;
            }

            giveHint() {
                if (this.gameOver || this.hintUsed) return;
                
                this.hintUsed = true;
                this.hintBtn.disabled = true;
                
                // Show continent as hint
                alert(`üí° Hint: This country is in ${this.currentCountry.continent}`);
            }

            endGame(won) {
                this.gameOver = true;
                this.guessInput.disabled = true;
                this.submitBtn.disabled = true;
                this.hintBtn.disabled = true;
                
                // Show country name
                this.countryName.textContent = this.currentCountry.name;
                this.countryName.style.color = won ? '#48bb78' : '#f56565';
                
                if (won) {
                    this.stats.recordWin();
                } else {
                    this.stats.recordLoss();
                }
                this.stats.updateDisplay();
                
                this.gameOverDiv.style.display = 'block';
                if (won) {
                    this.gameOverDiv.className = 'game-over win';
                    this.gameOverDiv.innerHTML = `
                        üéâ Correct! You guessed <strong>${this.currentCountry.name}</strong><br>
                        <small>Attempts: ${this.currentAttempt}/6</small>
                    `;
                } else {
                    this.gameOverDiv.className = 'game-over lose';
                    this.gameOverDiv.innerHTML = `
                        üòî Game Over!<br>
                        The country was <strong>${this.currentCountry.name}</strong><br>
                        <small>Capital: ${this.currentCountry.capital}</small>
                    `;
                }
            }
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ShapleGame();
        });
    </script>
</body>
</html>
