<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaple - Guess Countries by Shape</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß©</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #333;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin: 20px auto;
        }

        h1 {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 2.8rem;
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            color: white;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2c3e50;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
        }

        .shape-container {
            width: 100%;
            height: 250px;
            margin: 20px 0;
            border: 3px solid #4a5568;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .country-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            filter: brightness(0) invert(0); /* Makes image black */
        }

        .input-section {
            margin: 20px 0;
        }

        .input-container {
            position: relative;
            display: inline-block;
            width: 70%;
        }

        .guess-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        .guess-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .submit-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .suggestion {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #edf2f7;
            text-align: left;
            transition: background 0.2s ease;
        }

        .suggestion:hover {
            background: #edf2f7;
        }

        .guesses-container {
            margin: 20px 0;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
        }

        .guess-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .guess-correct {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #22543d;
            border-left: 4px solid #48bb78;
        }

        .guess-wrong {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #742a2a;
            border-left: 4px solid #f56565;
        }

        .game-over {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .win {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #22543d;
            border: 2px solid #48bb78;
        }

        .lose {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #742a2a;
            border: 2px solid #f56565;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .new-game-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .hint-btn {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .control-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .country-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3748;
            margin: 10px 0;
            min-height: 30px;
        }

        .loading {
            color: #4a5568;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            .input-container {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .submit-btn {
                margin-left: 0;
                width: 100%;
            }
            
            .shape-container {
                height: 200px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

        class GameStats {
            constructor() {
                this.loadStats();
            }

            loadStats() {
                const savedStats = localStorage.getItem('shapleStats');
                if (savedStats) {
                    const stats = JSON.parse(savedStats);
                    this.wins = stats.wins || 0;
                    this.gamesPlayed = stats.gamesPlayed || 0;
                } else {
                    this.wins = 0;
                    this.gamesPlayed = 0;
                }
            }

            saveStats() {
                const stats = {
                    wins: this.wins,
                    gamesPlayed: this.gamesPlayed
                };
                localStorage.setItem('shapleStats', JSON.stringify(stats));
            }

            recordWin() {
                this.wins++;
                this.gamesPlayed++;
                this.saveStats();
            }

            recordLoss() {
                this.gamesPlayed++;
                this.saveStats();
            }

            getWinRate() {
                return this.gamesPlayed === 0 ? 0 : Math.round((this.wins / this.gamesPlayed) * 100);
            }

            updateDisplay() {
                document.getElementById('wins-count').textContent = this.wins;
                document.getElementById('games-played').textContent = this.gamesPlayed;
                document.getElementById('win-rate').textContent = this.getWinRate() + '%';
            }
        }

        class ShapleGame {
            constructor() {
                this.currentCountry = null;
                this.currentAttempt = 1;
                this.maxAttempts = 6;
                this.guesses = [];
                this.gameOver = false;
                this.hintUsed = false;
                this.stats = new GameStats();
                
                this.initializeElements();
                this.bindEvents();
                this.startNewGame();
            }

            initializeElements() {
                this.countryImage = document.getElementById('country-image');
                this.loadingDiv = document.getElementById('loading');
                this.countryName = document.getElementById('country-name');
                this.guessInput = document.getElementById('guess-input');
                this.submitBtn = document.getElementById('submit-guess');
                this.newGameBtn = document.getElementById('new-game-btn');
                this.hintBtn = document.getElementById('hint-btn');
                this.guessesList = document.getElementById('guesses-list');
                this.gameOverDiv = document.getElementById('game-over');
                this.currentAttemptSpan = document.getElementById('current-attempt');
                this.suggestions = document.getElementById('suggestions');
            }

            bindEvents() {
                this.submitBtn.addEventListener('click', () => this.makeGuess());
                this.guessInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.makeGuess();
                });
                this.guessInput.addEventListener('input', () => this.showSuggestions());
                this.guessInput.addEventListener('focus', () => this.showSuggestions());
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.input-container')) {
                        this.hideSuggestions();
                    }
                });
                
                this.newGameBtn.addEventListener('click', () => this.startNewGame());
                this.hintBtn.addEventListener('click', () => this.giveHint());
                
                // Handle image load errors
                this.countryImage.addEventListener('error', () => {
                    this.loadingDiv.textContent = 'Failed to load image. Starting new game...';
                    setTimeout(() => this.startNewGame(), 2000);
                });
            }

            loadCountryImage() {
                this.loadingDiv.style.display = 'block';
                this.countryImage.style.display = 'none';
                
                // Create a new image to test if it loads
                const testImage = new Image();
                testImage.onload = () => {
                    // Image loaded successfully
                    this.countryImage.src = this.currentCountry.imageUrl;
                    this.countryImage.style.display = 'block';
                    this.loadingDiv.style.display = 'none';
                    this.countryImage.alt = `Outline of ${this.currentCountry.name}`;
                };
                
                testImage.onerror = () => {
                    // If image fails, try a different approach
                    this.loadingDiv.textContent = 'Loading from alternative source...';
                    this.useAlternativeImage();
                };
                
                testImage.src = this.currentCountry.imageUrl;
            }

            useAlternativeImage() {
                // Use a simpler, more reliable image source
                // We'll use Wikimedia's simple country outlines which are more reliable
                const countryCodeMap = {
                    "United States": "US",
                    "Brazil": "BR",
                    "Italy": "IT",
                    "Australia": "AU",
                    "India": "IN",
                    "South Africa": "ZA",
                    "Japan": "JP",
                    "United Kingdom": "GB",
                    "Chile": "CL",
                    "France": "FR",
                    "Germany": "DE",
                    "Canada": "CA",
                    "China": "CN",
                    "Russia": "RU",
                    "Spain": "ES"
                };
                
                const countryCode = countryCodeMap[this.currentCountry.name];
                if (countryCode) {
                    // Use flagcdn.com as backup - it shows flag colors but at least loads
                    this.countryImage.src = `https://flagcdn.com/w640/${countryCode.toLowerCase()}.png`;
                    this.countryImage.style.display = 'block';
                    this.loadingDiv.style.display = 'none';
                } else {
                    this.loadingDiv.textContent = 'Could not load image. Try guessing!';
                }
            }

            startNewGame() {
                this.currentCountry = countriesData[Math.floor(Math.random() * countriesData.length)];
                this.currentAttempt = 1;
                this.guesses = [];
                this.gameOver = false;
                this.hintUsed = false;
                
                this.updateDisplay();
                this.loadCountryImage();
                this.guessesList.innerHTML = '';
                this.gameOverDiv.style.display = 'none';
                this.countryName.textContent = '???';
                this.countryName.style.color = '#2d3748';
                this.guessInput.disabled = false;
                this.submitBtn.disabled = false;
                this.hintBtn.disabled = false;
                this.guessInput.value = '';
                this.guessInput.focus();
                this.stats.updateDisplay();
            }

            updateDisplay() {
                this.currentAttemptSpan.textContent = this.currentAttempt;
            }

            showSuggestions() {
                const input = this.guessInput.value.toLowerCase().trim();
                if (input.length < 2) {
                    this.hideSuggestions();
                    return;
                }

                const matches = countriesData
                    .filter(country => 
                        country.name.toLowerCase().includes(input) ||
                        (country.alternatives && country.alternatives.some(alt => 
                            alt.toLowerCase().includes(input)
                        ))
                    )
                    .slice(0, 5);

                if (matches.length > 0) {
                    this.suggestions.innerHTML = matches
                        .map(country => `<div class="suggestion" data-country="${country.name}">${country.name}</div>`)
                        .join('');
                    
                    this.suggestions.style.display = 'block';
                    
                    this.suggestions.querySelectorAll('.suggestion').forEach(suggestion => {
                        suggestion.addEventListener('click', () => {
                            this.guessInput.value = suggestion.dataset.country;
                            this.hideSuggestions();
                            this.makeGuess();
                        });
                    });
                } else {
                    this.hideSuggestions();
                }
            }

            hideSuggestions() {
                this.suggestions.style.display = 'none';
            }

            makeGuess() {
                if (this.gameOver) return;
                
                const guess = this.guessInput.value.trim();
                if (!guess) return;

                this.hideSuggestions();
                
                const isCorrect = this.checkGuess(guess);
                this.addGuessToList(guess, isCorrect);
                
                if (isCorrect) {
                    this.endGame(true);
                } else {
                    this.currentAttempt++;
                    this.updateDisplay();
                    
                    if (this.currentAttempt > this.maxAttempts) {
                        this.endGame(false);
                    }
                }
                
                this.guessInput.value = '';
                this.guessInput.focus();
            }

            checkGuess(guess) {
                const normalizeString = (str) => str.toLowerCase().replace(/[^a-z]/g, '');
                const normalizedGuess = normalizeString(guess);
                const normalizedCountry = normalizeString(this.currentCountry.name);
                
                if (normalizedGuess === normalizedCountry) return true;
                
                if (this.currentCountry.alternatives && this.currentCountry.alternatives.length > 0) {
                    return this.currentCountry.alternatives.some(alt => 
                        normalizeString(alt) === normalizedGuess
                    );
                }
                
                return false;
            }

            addGuessToList(guess, isCorrect) {
                const guessItem = document.createElement('div');
                guessItem.className = `guess-item ${isCorrect ? 'guess-correct' : 'guess-wrong'}`;
                guessItem.innerHTML = `
                    <span>${guess}</span>
                    <span>${isCorrect ? '‚úÖ' : '‚ùå'}</span>
                `;
                this.guessesList.appendChild(guessItem);
                this.guessesList.scrollTop = this.guessesList.scrollHeight;
            }

            giveHint() {
                if (this.gameOver || this.hintUsed) return;
                
                this.hintUsed = true;
                this.hintBtn.disabled = true;
                
                // Show continent as hint
                alert(`üí° Hint: This country is in ${this.currentCountry.continent}`);
            }

            endGame(won) {
                this.gameOver = true;
                this.guessInput.disabled = true;
                this.submitBtn.disabled = true;
                this.hintBtn.disabled = true;
                
                // Show country name
                this.countryName.textContent = this.currentCountry.name;
                this.countryName.style.color = won ? '#48bb78' : '#f56565';
                
                if (won) {
                    this.stats.recordWin();
                } else {
                    this.stats.recordLoss();
                }
                this.stats.updateDisplay();
                
                this.gameOverDiv.style.display = 'block';
                if (won) {
                    this.gameOverDiv.className = 'game-over win';
                    this.gameOverDiv.innerHTML = `
                        üéâ Correct! You guessed <strong>${this.currentCountry.name}</strong><br>
                        <small>Attempts: ${this.currentAttempt}/6</small><br>
                        <small>Capital: ${this.currentCountry.capital}</small>
                    `;
                } else {
                    this.gameOverDiv.className = 'game-over lose';
                    this.gameOverDiv.innerHTML = `
                        üòî Game Over!<br>
