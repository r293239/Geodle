<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordle - Border Neighbor Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .home-screen {
            text-align: center;
        }

        .logo {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .title {
            font-size: 3em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .game-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: left;
        }

        .game-info h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .game-info ul {
            list-style: none;
            padding: 0;
        }

        .game-info li {
            padding: 8px 0;
            color: #555;
            display: flex;
            align-items: center;
        }

        .game-info li:before {
            content: "‚úì";
            color: #4caf50;
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.2em;
        }

        .start-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .start-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .difficulty-Easy { background: #4caf50; color: white; }
        .difficulty-Medium { background: #ff9800; color: white; }
        .difficulty-Hard { background: #f44336; color: white; }
        .difficulty-Expert { background: #9c27b0; color: white; }
        .difficulty-Master { background: #000; color: gold; }

        .country-display {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            margin-bottom: 25px;
            color: white;
        }

        .country-name {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .border-count {
            font-size: 1em;
            opacity: 0.9;
        }

        .question-text {
            font-size: 1.1em;
            margin-top: 10px;
            font-style: italic;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 20px;
            font-size: 1.05em;
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .option-btn:hover:not(:disabled) {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }

        .option-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
            animation: correctPulse 0.5s ease;
        }

        .option-btn.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
            animation: shake 0.5s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .next-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .next-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .game-over {
            text-align: center;
        }

        .game-over-title {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .final-score {
            font-size: 4em;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 15px;
        }

        .result-message {
            font-size: 1.3em;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .result-message.perfect {
            color: #4caf50;
        }

        .result-message.failed {
            color: #f44336;
        }

        .countdown {
            font-size: 1.1em;
            color: #666;
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .countdown strong {
            color: #667eea;
            font-size: 1.3em;
        }

        .share-btn {
            padding: 15px 40px;
            font-size: 1.1em;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s;
        }

        .share-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .feedback {
            text-align: center;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 1.05em;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2.5em;
            }

            .logo {
                font-size: 4em;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .game-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="gameContent"></div>
    </div>

    <script type="module">
        import { countries } from './countries-data.js';

        const TOTAL_QUESTIONS = 5;
        const STORAGE_KEY = 'bordle_game_state';

        class BordleGame {
            constructor() {
                this.currentScreen = 'home';
                this.currentRound = 0;
                this.score = 0;
                this.selectedAnswer = null;
                this.gameQuestions = [];
                this.answered = false;
                
                this.loadGameState();
            }

            loadGameState() {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const state = JSON.parse(saved);
                    const lastPlayed = new Date(state.date);
                    const today = new Date();
                    
                    if (this.isSameDay(lastPlayed, today)) {
                        if (state.completed) {
                            this.currentScreen = 'gameover';
                            this.score = state.score;
                            this.gameQuestions = state.gameQuestions;
                            this.currentRound = TOTAL_QUESTIONS;
                        } else {
                            this.currentScreen = 'game';
                            this.currentRound = state.currentRound;
                            this.score = state.score;
                            this.gameQuestions = state.gameQuestions;
                        }
                    } else {
                        localStorage.removeItem(STORAGE_KEY);
                        this.currentScreen = 'home';
                    }
                } else {
                    this.currentScreen = 'home';
                }
                
                this.render();
            }

            isSameDay(d1, d2) {
                return d1.getFullYear() === d2.getFullYear() &&
                       d1.getMonth() === d2.getMonth() &&
                       d1.getDate() === d2.getDate();
            }

            saveGameState(completed = false) {
                const state = {
                    date: new Date().toISOString(),
                    currentRound: this.currentRound,
                    score: this.score,
                    gameQuestions: this.gameQuestions,
                    completed: completed
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            }

            startGame() {
                this.generateQuestions();
                this.currentScreen = 'game';
                this.render();
            }

            generateQuestions() {
                const difficulties = [
                    { name: 'Easy', minBorders: 6, obscurityLevel: 0.2 },
                    { name: 'Medium', minBorders: 4, obscurityLevel: 0.4 },
                    { name: 'Hard', minBorders: 3, obscurityLevel: 0.6 },
                    { name: 'Expert', minBorders: 2, obscurityLevel: 0.8 },
                    { name: 'Master', minBorders: 1, obscurityLevel: 1.0 }
                ];

                this.gameQuestions = [];
                
                for (let i = 0; i < TOTAL_QUESTIONS; i++) {
                    const difficulty = difficulties[i];
                    const validCountries = countries.filter(c => c.borders.length >= difficulty.minBorders);
                    
                    if (validCountries.length === 0) continue;
                    
                    const country = validCountries[Math.floor(Math.random() * validCountries.length)];
                    const correctAnswer = this.pickObscureBorder(country, difficulty.obscurityLevel);
                    const decoys = this.generateSmartDecoys(country, correctAnswer, difficulty.obscurityLevel);
                    const options = this.shuffleArray([correctAnswer, ...decoys]);
                    
                    this.gameQuestions.push({
                        country: country.name,
                        borderCount: country.borders.length,
                        correctAnswer: correctAnswer,
                        options: options,
                        difficulty: difficulty.name
                    });
                }
            }

            pickObscureBorder(country, obscurityLevel) {
                const borders = country.borders;
                
                const surprisingPairs = [
                    ['France', 'Brazil'], ['Spain', 'Morocco'], ['United Kingdom', 'Argentina'],
                    ['Denmark', 'Canada'], ['France', 'Suriname'], ['Russia', 'United States'],
                    ['China', 'India'], ['Italy', 'Albania'], ['Greece', 'Libya']
                ];
                
                if (obscurityLevel > 0.6) {
                    for (const [c1, c2] of surprisingPairs) {
                        if (country.name === c1 && borders.includes(c2)) return c2;
                        if (country.name === c2 && borders.includes(c1)) return c1;
                    }
                }
                
                return borders[Math.floor(Math.random() * borders.length)];
            }

            generateSmartDecoys(country, correctAnswer, obscurityLevel) {
                const decoys = new Set();
                const allCountryNames = countries.map(c => c.name);
                
                const regionCountries = countries
                    .filter(c => {
                        const distance = Math.sqrt(
                            Math.pow(c.latitude - country.latitude, 2) + 
                            Math.pow(c.longitude - country.longitude, 2)
                        );
                        return distance < 25 && 
                               c.name !== country.name && 
                               c.name !== correctAnswer &&
                               !country.borders.includes(c.name);
                    })
                    .map(c => c.name);
                
                regionCountries.slice(0, 2).forEach(name => decoys.add(name));
                
                if (obscurityLevel > 0.5) {
                    const similarCountries = allCountryNames.filter(name => 
                        name !== country.name && 
                        name !== correctAnswer &&
                        !country.borders.includes(name)
                    );
                    
                    while (decoys.size < 3 && similarCountries.length > 0) {
                        const idx = Math.floor(Math.random() * similarCountries.length);
                        decoys.add(similarCountries[idx]);
                        similarCountries.splice(idx, 1);
                    }
                }
                
                while (decoys.size < 3) {
                    const randomCountry = allCountryNames[Math.floor(Math.random() * allCountryNames.length)];
                    if (randomCountry !== country.name && 
                        randomCountry !== correctAnswer && 
                        !country.borders.includes(randomCountry)) {
                        decoys.add(randomCountry);
                    }
                }
                
                return this.shuffleArray([...decoys]).slice(0, 3);
            }

            shuffleArray(array) {
                const arr = [...array];
                for (let i = arr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
                return arr;
            }

            selectAnswer(answer) {
                if (this.answered) return;
                
                this.selectedAnswer = answer;
                this.answered = true;
                
                const question = this.gameQuestions[this.currentRound];
                const isCorrect = answer === question.correctAnswer;
                
                if (isCorrect) {
                    this.score++;
                }
                
                this.render();
            }

            nextQuestion() {
                this.currentRound++;
                this.answered = false;
                this.selectedAnswer = null;
                
                if (this.currentRound >= TOTAL_QUESTIONS) {
                    this.saveGameState(true);
                    this.currentScreen = 'gameover';
                } else {
                    this.saveGameState(false);
                }
                
                this.render();
            }

            render() {
                const content = document.getElementById('gameContent');
                
                switch (this.currentScreen) {
                    case 'home':
                        content.innerHTML = this.renderHome();
                        break;
                    case 'game':
                        content.innerHTML = this.renderGame();
                        break;
                    case 'gameover':
                        content.innerHTML = this.renderGameOver();
                        break;
                }
            }

            renderHome() {
                const hasPlayedToday = localStorage.getItem(STORAGE_KEY) !== null;
                const canPlay = !hasPlayedToday;
                
                return `
                    <div class="home-screen">
                        <div class="logo">üåç</div>
                        <div class="title">Bordle</div>
                        <div class="tagline">Guess the neighboring country</div>
                        
                        <div class="game-info">
                            <h3>How to Play</h3>
                            <ul>
                                <li>5 questions, progressively harder</li>
                                <li>4 options per question, only 1 is correct</li>
                                <li>Questions get trickier with obscure borders</li>
                                <li>Get 5/5 correct to win! üèÜ</li>
                                <li>One game per day</li>
                            </ul>
                        </div>
                        
                        <button class="start-btn" onclick="game.startGame()" ${!canPlay ? 'disabled' : ''}>
                            ${canPlay ? '‚ñ∂ Start Game' : '‚úì Already Played Today'}
                        </button>
                        
                        ${!canPlay ? `<div class="countdown">${this.getTimeUntilTomorrow()}</div>` : ''}
                    </div>
                `;
            }

            renderGame() {
                const question = this.gameQuestions[this.currentRound];
                const difficultyClass = `difficulty-${question.difficulty}`;
                
                return `
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value">${this.currentRound + 1}</div>
                            <div class="stat-label">Question</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${this.score}</div>
                            <div class="stat-label">Correct</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${TOTAL_QUESTIONS - this.currentRound}</div>
                            <div class="stat-label">Left</div>
                        </div>
                    </div>

                    <div style="text-align: center;">
                        <span class="difficulty-badge ${difficultyClass}">${question.difficulty}</span>
                    </div>

                    ${this.answered ? this.renderFeedback() : ''}

                    <div class="country-display">
                        <div class="country-name">${question.country}</div>
                        <div class="border-count">${question.borderCount} border${question.borderCount !== 1 ? 's' : ''}</div>
                        <div class="question-text">Which country borders ${question.country}?</div>
                    </div>

                    <div class="options">
                        ${question.options.map(option => this.renderOption(option)).join('')}
                    </div>

                    ${this.answered ? `
                        <button class="next-btn" onclick="game.nextQuestion()">
                            ${this.currentRound + 1 < TOTAL_QUESTIONS ? 'Next Question ‚Üí' : 'See Final Score'}
                        </button>
                    ` : ''}
                `;
            }

            renderOption(option) {
                const question = this.gameQuestions[this.currentRound];
                let className = 'option-btn';
                let disabled = '';
                
                if (this.answered) {
                    disabled = 'disabled';
                    if (option === question.correctAnswer) {
                        className += ' correct';
                    } else if (option === this.selectedAnswer) {
                        className += ' incorrect';
                    }
                }
                
                return `
                    <button class="${className}" 
                            onclick="game.selectAnswer('${option.replace(/'/g, "\\'")}')"
                            ${disabled}>
                        ${option}
                    </button>
                `;
            }

            renderFeedback() {
                const question = this.gameQuestions[this.currentRound];
                const isCorrect = this.selectedAnswer === question.correctAnswer;
                
                return `
                    <div class="feedback ${isCorrect ? 'correct' : 'incorrect'}">
                        ${isCorrect ? 
                            '‚úì Correct!' : 
                            `‚úó Wrong! The correct answer is ${question.correctAnswer}`}
                    </div>
                `;
            }

            renderGameOver() {
                const isPerfect = this.score === TOTAL_QUESTIONS;
                
                return `
                    <div class="game-over">
                        <div class="game-over-title">${isPerfect ? 'üéâ üèÜ üéâ' : 'üìä'}</div>
                        <div class="final-score">${this.score}/${TOTAL_QUESTIONS}</div>
                        
                        <div class="result-message ${isPerfect ? 'perfect' : 'failed'}">
                            ${isPerfect ? 
                                'Perfect! You won today\'s Bordle!' : 
                                'Good try! Come back tomorrow for another chance.'}
                        </div>
                        
                        <button class="share-btn" onclick="game.shareResults()">
                            üì§ Share Results
                        </button>
                        
                        <div class="countdown">
                            Next Bordle in<br>
                            <strong>${this.getTimeUntilTomorrow()}</strong>
                        </div>
                    </div>
                `;
            }

            getTimeUntilTomorrow() {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(0, 0, 0, 0);
                
                const now = new Date();
                const timeLeft = tomorrow - now;
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                
                return `${hours}h ${minutes}m`;
            }

            shareResults() {
                const isPerfect = this.score === TOTAL_QUESTIONS;
                const resultSquares = [];
                
                for (let i = 0; i < TOTAL_QUESTIONS; i++) {
                    if (i < this.score) {
                        resultSquares.push('üü©');
                    } else {
                        resultSquares.push('üü•');
                    }
                }
                
                const text = `Bordle ${new Date().toLocaleDateString()}\n${this.score}/${TOTAL_QUESTIONS} ${isPerfect ? 'üèÜ' : ''}\n\n${resultSquares.join('')}\n\nPlay at: [your-url]`;
                
                if (navigator.share) {
                    navigator.share({ text: text });
                } else {
                    navigator.clipboard.writeText(text);
                    alert('Results copied to clipboard!');
                }
            }
        }

        window.game = new BordleGame();
    </script>
</body>
</html>
