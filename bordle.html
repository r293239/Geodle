<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordle - Border Neighbor Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .difficulty-easy { background: #4caf50; color: white; }
        .difficulty-medium { background: #ff9800; color: white; }
        .difficulty-hard { background: #f44336; color: white; }
        .difficulty-expert { background: #9c27b0; color: white; }
        .difficulty-master { background: #000; color: gold; }

        .country-display {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            margin-bottom: 25px;
            color: white;
        }

        .country-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .border-count {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .options {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 18px;
            font-size: 1.1em;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .option-btn:hover:not(:disabled) {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }

        .option-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .option-btn.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .next-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .next-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .game-over {
            text-align: center;
        }

        .game-over-title {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 10px;
        }

        .perfect-score {
            font-size: 1.5em;
            color: #4caf50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .comeback-message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 1.1em;
            color: #f44336;
            margin-top: 20px;
            font-weight: bold;
        }

        .share-btn {
            padding: 12px 30px;
            font-size: 1em;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .share-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .feedback {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2em;
            }

            .country-name {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">üåç Bordle</div>
            <div class="subtitle">One game per day - Guess 5 neighbors perfectly to win!</div>
        </div>

        <div id="gameContent"></div>
    </div>

    <script type="module">
        import { countries } from './countries-data.js';

        const TOTAL_QUESTIONS = 5;
        const STORAGE_KEY = 'bordle_game_state';

        class BordleGame {
            constructor() {
                this.currentRound = 0;
                this.score = 0;
                this.selectedAnswer = null;
                this.gameQuestions = [];
                this.answered = false;
                
                this.loadGameState();
            }

            loadGameState() {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const state = JSON.parse(saved);
                    const lastPlayed = new Date(state.date);
                    const today = new Date();
                    
                    if (this.isSameDay(lastPlayed, today)) {
                        this.currentRound = state.currentRound;
                        this.score = state.score;
                        this.gameQuestions = state.gameQuestions;
                        
                        if (state.completed) {
                            this.showGameOver();
                            return;
                        }
                    } else {
                        localStorage.removeItem(STORAGE_KEY);
                    }
                }
                
                if (this.gameQuestions.length === 0) {
                    this.generateQuestions();
                }
                
                this.render();
            }

            isSameDay(d1, d2) {
                return d1.getFullYear() === d2.getFullYear() &&
                       d1.getMonth() === d2.getMonth() &&
                       d1.getDate() === d2.getDate();
            }

            saveGameState(completed = false) {
                const state = {
                    date: new Date().toISOString(),
                    currentRound: this.currentRound,
                    score: this.score,
                    gameQuestions: this.gameQuestions,
                    completed: completed
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            }

            generateQuestions() {
                const difficulties = [
                    { name: 'Easy', minBorders: 5, maxBorders: 100 },
                    { name: 'Medium', minBorders: 4, maxBorders: 6 },
                    { name: 'Hard', minBorders: 3, maxBorders: 4 },
                    { name: 'Expert', minBorders: 2, maxBorders: 3 },
                    { name: 'Master', minBorders: 1, maxBorders: 2 }
                ];

                this.gameQuestions = [];
                
                for (let i = 0; i < TOTAL_QUESTIONS; i++) {
                    const difficulty = difficulties[i];
                    const validCountries = countries.filter(c => 
                        c.borders.length >= difficulty.minBorders && 
                        c.borders.length <= difficulty.maxBorders
                    );
                    
                    if (validCountries.length === 0) continue;
                    
                    const country = validCountries[Math.floor(Math.random() * validCountries.length)];
                    const correctAnswer = country.borders[Math.floor(Math.random() * country.borders.length)];
                    
                    const decoys = this.generateDecoys(country, correctAnswer);
                    const options = this.shuffleArray([correctAnswer, ...decoys]);
                    
                    this.gameQuestions.push({
                        country: country.name,
                        borderCount: country.borders.length,
                        correctAnswer: correctAnswer,
                        options: options,
                        difficulty: difficulty.name
                    });
                }
            }

            generateDecoys(country, correctAnswer) {
                const decoys = new Set();
                const allCountries = countries.map(c => c.name);
                
                // Add countries from same region (nearby)
                const nearbyCountries = countries
                    .filter(c => {
                        const distance = Math.sqrt(
                            Math.pow(c.latitude - country.latitude, 2) + 
                            Math.pow(c.longitude - country.longitude, 2)
                        );
                        return distance < 20 && c.name !== country.name && c.name !== correctAnswer;
                    })
                    .map(c => c.name);
                
                nearbyCountries.forEach(name => decoys.add(name));
                
                // Add random countries
                while (decoys.size < 10) {
                    const randomCountry = allCountries[Math.floor(Math.random() * allCountries.length)];
                    if (randomCountry !== country.name && 
                        randomCountry !== correctAnswer && 
                        !country.borders.includes(randomCountry)) {
                        decoys.add(randomCountry);
                    }
                }
                
                return this.shuffleArray([...decoys]).slice(0, 3);
            }

            shuffleArray(array) {
                const arr = [...array];
                for (let i = arr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
                return arr;
            }

            selectAnswer(answer) {
                if (this.answered) return;
                
                this.selectedAnswer = answer;
                this.answered = true;
                
                const question = this.gameQuestions[this.currentRound];
                const isCorrect = answer === question.correctAnswer;
                
                if (isCorrect) {
                    this.score++;
                }
                
                this.render();
            }

            nextQuestion() {
                this.currentRound++;
                this.answered = false;
                this.selectedAnswer = null;
                
                if (this.currentRound >= TOTAL_QUESTIONS) {
                    this.saveGameState(true);
                    this.showGameOver();
                } else {
                    this.saveGameState(false);
                    this.render();
                }
            }

            render() {
                const question = this.gameQuestions[this.currentRound];
                const content = document.getElementById('gameContent');
                
                const difficultyClass = `difficulty-${question.difficulty.toLowerCase()}`;
                
                content.innerHTML = `
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value">${this.currentRound + 1}</div>
                            <div class="stat-label">Round</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${this.score}</div>
                            <div class="stat-label">Score</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${TOTAL_QUESTIONS - this.currentRound}</div>
                            <div class="stat-label">Remaining</div>
                        </div>
                    </div>

                    <div style="text-align: center;">
                        <span class="difficulty-badge ${difficultyClass}">${question.difficulty}</span>
                    </div>

                    ${this.answered ? this.renderFeedback() : ''}

                    <div class="country-display">
                        <div class="country-name">${question.country}</div>
                        <div class="border-count">${question.borderCount} borders</div>
                    </div>

                    <div class="options">
                        ${question.options.map(option => this.renderOption(option)).join('')}
                    </div>

                    ${this.answered ? `
                        <button class="next-btn" onclick="game.nextQuestion()">
                            ${this.currentRound + 1 < TOTAL_QUESTIONS ? 'Next Question ‚Üí' : 'See Results'}
                        </button>
                    ` : ''}
                `;
            }

            renderOption(option) {
                const question = this.gameQuestions[this.currentRound];
                let className = 'option-btn';
                let disabled = '';
                
                if (this.answered) {
                    disabled = 'disabled';
                    if (option === question.correctAnswer) {
                        className += ' correct';
                    } else if (option === this.selectedAnswer) {
                        className += ' incorrect';
                    }
                }
                
                return `
                    <button class="${className}" 
                            onclick="game.selectAnswer('${option.replace(/'/g, "\\'")}')"
                            ${disabled}>
                        ${option}
                    </button>
                `;
            }

            renderFeedback() {
                const question = this.gameQuestions[this.currentRound];
                const isCorrect = this.selectedAnswer === question.correctAnswer;
                
                return `
                    <div class="feedback ${isCorrect ? 'correct' : 'incorrect'}">
                        ${isCorrect ? 
                            '‚úì Correct!' : 
                            `‚úó Wrong! The answer was ${question.correctAnswer}`}
                    </div>
                `;
            }

            showGameOver() {
                const content = document.getElementById('gameContent');
                const isPerfect = this.score === TOTAL_QUESTIONS;
                
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(0, 0, 0, 0);
                
                const now = new Date();
                const timeLeft = tomorrow - now;
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                
                content.innerHTML = `
                    <div class="game-over">
                        <div class="game-over-title">${isPerfect ? 'üéâ Perfect Score!' : 'Game Complete'}</div>
                        <div class="final-score">${this.score}/${TOTAL_QUESTIONS}</div>
                        
                        ${isPerfect ? 
                            '<div class="perfect-score">üèÜ You Win!</div>' : 
                            '<div class="comeback-message">Try again tomorrow!</div>'}
                        
                        <button class="share-btn" onclick="game.shareResults()">
                            Share Results üì§
                        </button>
                        
                        <div class="countdown">
                            Next game in ${hours}h ${minutes}m
                        </div>
                    </div>
                `;
            }

            shareResults() {
                const isPerfect = this.score === TOTAL_QUESTIONS;
                const squares = this.gameQuestions.map((q, i) => 
                    i < this.currentRound && this.gameQuestions[i] ? 
                    (i < this.score ? 'üü©' : 'üü•') : '‚¨ú'
                ).join('');
                
                const text = `Bordle ${new Date().toLocaleDateString()}\n${this.score}/${TOTAL_QUESTIONS} ${isPerfect ? 'üèÜ' : ''}\n\n${squares}`;
                
                if (navigator.share) {
                    navigator.share({ text: text });
                } else {
                    navigator.clipboard.writeText(text);
                    alert('Results copied to clipboard!');
                }
            }
        }

        window.game = new BordleGame();
    </script>
</body>
</html>
